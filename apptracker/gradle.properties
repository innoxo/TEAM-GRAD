# Project-wide Gradle settings
# -----------------------------------------
# Gradle build performance and encoding
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# -----------------------------------------
# AndroidX & Kotlin configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# -----------------------------------------
# Compose build performance
android.enableComposeCompilerMetrics=false
android.enableComposeCompilerReports=false

# -----------------------------------------
# Compatibility for Gradle 8.9+
# (?? ?? ?? ??? ? ?? ???)
org.gradle.configuration-cache=true
org.gradle.vfs.watch=true
